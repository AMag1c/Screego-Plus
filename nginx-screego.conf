# Screego Nginx 反向代理配置
# 将此文件放在 /etc/nginx/sites-available/screego
# 然后创建软链接: ln -s /etc/nginx/sites-available/screego /etc/nginx/sites-enabled/

# HTTP 配置
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;  # 替换为你的域名

    client_max_body_size 10M;

    # 代理到前端服务器
    location / {
        proxy_pass http://127.0.0.1:9100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;

        # WebSocket 支持
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # 代理到后端API
    location /config {
        proxy_pass http://127.0.0.1:9101;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /rooms {
        proxy_pass http://127.0.0.1:9101;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket连接
    location /stream {
        proxy_pass http://127.0.0.1:9101;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket超时设置
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 86400;
    }

    # 日志
    access_log /var/log/nginx/screego_access.log;
    error_log /var/log/nginx/screego_error.log;
}
